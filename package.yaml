name: monadoc
version: 0.0.0

category: Documentation
description: Monadoc provides better Haskell documentation.
github: tfausak/monadoc
license: MIT
license-file: LICENSE.markdown
maintainer: Taylor Fausak
synopsis: Better Haskell documentation.

dependencies:
  aeson: ^>= 1.2.3.0
  base: ^>= 4.10.1.0
  bytestring: ^>= 0.10.8.2
  Cabal: ^>= 2.0.1.1
  case-insensitive: ^>= 1.2.0.10
  containers: ^>= 0.5.10.2
  http-client-tls: ^>= 0.3.5.1
  http-client: ^>= 0.5.7.1
  http-types: ^>= 0.11
  text: ^>= 1.2.2.2
  transformers: ^>= 0.5.5.0
  wai-extra: ^>= 3.0.20.2
  wai: ^>= 3.2.1.1
  warp: ^>= 3.2.13
  xml-conduit: ^>= 1.7.0
  xml-lens: ^>= 0.1.6.3
ghc-options:
  - -Weverything
  - -Wno-implicit-prelude
  - -Wno-safe
  - -Wno-unsafe

library:
  source-dirs: library

executable:
  dependencies: monadoc
  ghc-options:
    - -rtsopts
    - -threaded
  main: Main.hs
  source-dirs: executables
